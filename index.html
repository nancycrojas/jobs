<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Jobs</title>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <h1 class="navbar-item is-size-4">Careers</h1>
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <button class="button navbar-item mt-2 mr-2 is-white" id="btn-home">
                  Home
                </button>
                <button class="button navbar-item mt-2 is-white" id="btn-create-job">
                  Create Job
                </button>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="has-background-link-light" id="filters-container">
            <h2 class="title is-2 is-size-3-mobile has-text-centered p-6">FIND THE JOB THAT FITS YOUR LIFE</h2>
            <form id="filter-form" class="container search">
              <div class="columns is-centered">
                <div class="control column is-large ml-2 mr-2">
                  <div class="select is-fullwidth">
                    <select name="location-filter" id="location-filter">
                    </select>
                  </div>
                </div>
                <div class="control column is-large ml-2 mr-2">
                  <div class="select is-fullwidth">
                    <select name="seniority-filter" id="seniority-filter">
                    </select>
                  </div>
                </div>
                <div class="control column is-large ml-2 mr-2">
                  <div class="select is-fullwidth">
                    <select name="category-filter" id="category-filter">
                    </select>
                  </div>
                </div>
                <div class="control column ml-3 mb-1">
                  <div class="buttons">
                    <button class="button is-danger" type="submit" id="btn-search">Search</button>
                    <button class="button" id="btn-clear">Clear</button>   
                  </div>
                </div>
              </div>
            </form>
        </div>
        <!--Cards container-->
        <div class="container">
            <div class="columns is-flex-wrap-wrap is-centered mt-6" id="cards-container">
            </div>
        </div>
        <!--Form Create Job-->
        <div class="container is-max-desktop is-hidden" id="job-container">
            <form id="create-job-form" class="box">
                <div class="field">
                    <label class="label" for="input-job-title">Job Title</label>
                    <div class="control">
                      <input
                      class="input"
                      type="text"
                      id="input-job-title"
                      name="input-job-title"
                      placeholder="Job Title">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="input-description">Description</label>
                    <div class="control">
                      <textarea
                      class="textarea"
                      name="input-description"
                      id="input-description"
                      placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Tags</label>
                    <div class="control">
                      <input
                      class="input"
                      type="text"
                      id="input-location"
                      name="input-location"
                      placeholder="Location">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                      <input
                      class="input"
                      type="text"
                      id="input-seniority"
                      name="input-seniority"
                      placeholder="Seniority">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                      <input
                      class="input"
                      type="text"
                      id="input-category"
                      name="input-category"
                      placeholder="Category">
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-danger" type="submit" id="btn-submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <!--See details-->
        <div class="container " id="container-see-details">
        </div>
        <!--Confirmation delete-->
        <div class="container is-hidden mt-6" id="container-delete-confirm">
            <div class="notification is-danger is-light is-flex">
                <button class="delete"></button>
                <p class="has-text-danger"><strong>Are you sure to delete this job?</strong></p>
                <div class="buttons control ml-3">
                    <button class="button is-small is-danger" id="btn-delete">Delete Job</button>
                    <button class="button is-small has-background-grey has-text-white" id="btn-delete-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="has-background-dark has-text-centered p-4" id="footer">
        <div class="content has-text-centered">
          <p class="has-text-white">
            Jobs by <a class="has-text-white" href="https://www.linkedin.com/in/nancy-clarisa-rojas/" target="_blank">Nancy Rojas</a>. Proyecto desarrollado para el m√≥dulo 4 - Asincronismo de
            <a class="has-text-white" href="https://adaitw.org/" target="_blank">ADA ITW</a>.
          </p>
        </div>
    </footer>
    <script src="./js/app.js"></script>
    <script src="./js/get.js"></script>
    <script src="./js/post.js"></script>
    <script src="./js/delete.js"></script>
    <script src="./js/put.js"></script>
    <script src="./js/filters.js"></script>
</body>
</html>
