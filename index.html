<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Jobs</title>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <h1 class="navbar-item is-size-4">Careers</h1>
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <button class="button navbar-item mt-2 mr-2 is-white">
                  Home
                </button>
                <button class="button navbar-item mt-2 is-white">
                  Create Job
                </button>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="has-background-link-light">
            <h2 class="title is-2 is-size-3-mobile has-text-centered p-6">FIND THE JOB THAT FITS YOUR LIFE</h2>
            <form id="form" class="container">
              <div class="columns is-centered">
                <div class="control column is-large ml-2 mr-2">
                  <div class="select is-fullwidth">
                    <select>
                      <option selected>Location</option>
                    </select>
                  </div>
                </div>
                <div class="control column is-large ml-2 mr-2">
                  <div class="select is-fullwidth">
                    <select>
                      <option selected>Seniority</option>
                    </select>
                  </div>
                </div>
                <div class="control column is-large ml-2 mr-2">
                  <div class="select is-fullwidth">
                    <select>
                      <option selected>Category</option>
                    </select>
                  </div>
                </div>
                <div class="control column ml-3 mb-1">
                  <div class="buttons">
                    <button class="button is-danger" type="submit">Search</button>
                    <button class="button">Clear</button>   
                  </div>
                </div>
              </div>
            </form>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
